server:
  port: 8080

spring:
  application:
     name:  home-controller
  freemarker:
    suffix: .ftl

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE
      
resilience4j.circuitbreaker:
  configs:
    default:
      registerHealthIndicator: true      

feign:
  client:
    config:
      default:
        connectTimeout: 120000
        readTimeout: 120000
