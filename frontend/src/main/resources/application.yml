server:
  port: 8080

spring:
  application:
     name:  home-controller
  freemarker:
    suffix: .ftl

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE

feign:
  client:
    config:
      default:
        connectTimeout: 50000000
        readTimeout: 50000000
         
feign.compression.request.enabled: true
feign.compression.response.enabled: true
